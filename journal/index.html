---
layout: index
title: Journal
feed: /journal/atom.xml
category: journal
---

<ul class="navList">
{% for post in site.posts %}
	{% if post.category contains "journal" %}
		<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></li>
	{% endif %}
{% endfor %}
</ul>
